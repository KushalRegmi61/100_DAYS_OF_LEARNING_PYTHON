<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-darkreader-proxy-injected="true" class="translated-ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD | EXPLORER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous"
     >
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />

    <!-- Favicon -->
    <!-- <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon"> -->

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="d-flex flex-column min-vh-100  text-light">
    <!-- Header -->
    <div class="wrapper">
       <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark py-2" id="mainNavs" style="background: linear-gradient(135deg, #6f42c1, #8e44ad);">
            <div class="container-fluid d-flex justify-content-between align-items-center px-4">
            <!-- Logo for the website -->
            <a class="navbar-brand fs-3 subheading pt-2" href="/" style="color: #fff;">
                My Dict
            </a>
        
            <!-- Toggle button for mobile view -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars" style="color: #fff;"></i>
            </button>
        
            <!-- Navbar items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav d-flex align-items-center">
                <!-- Right Section: Extra Navigation Links -->
                <li class="nav-item">
                    <a href="https://github.com/yourusername" class="btn" style="color: white; border-color: white;">
                    <i class="bi bi-github"></i> REPO
                    </a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        

        <!-- Main Content -->
        <div class="container my-5">
                {% block content %}
                {% endblock %}
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer  text-center text-white py-4 mt-auto"  style="background: linear-gradient(135deg, #6f42c1, #8e44ad); color: white;">
        <div class="container text-muted pt-3">
            &copy; 2024 My Dictionary | Crafted with ❤️ by the word nerds
        </div>
        <div class="container text-muted pt-3">
            <a href="https://github.com/yourusername" target="_blank" class="text-white me-3" style="font-size: 2rem;">
            <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="text-white" style="font-size: 2rem;">
            <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
