{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="page-title">Product Category List</h2>
    </div>
  </div>

  <!-- Product Categories -->
  <div class="row g-4">
    {% for category, image_url in category_images.items() %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <a href="#" class="category-card-link">
        <div class="card category-card" >
          <img src="{{ url_for('static', filename=image_url) }}" class="card-img-top" alt="{{ category }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ category }}</h5>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
