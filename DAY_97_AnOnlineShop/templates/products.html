{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col">
      <h2 class="page-title ">{{ category | capitalize }} Series Product List</h2>
      <hr style="border-top: 1px solid #d8b4fe; margin: 2rem 0;" />
      
    </div>
  </div>

  <!-- Products Section -->
  <div class="row g-4">
    {% for product in products %}
    <div class="col-lg-4 col-md-6 col-sm-12">
      <a href="/productdetails/{{ product.id }}" class="category-card-link">
        <div class="card category-card ">
          <!-- Top part of the card with image -->
          <div class="card-img-top " style="background-color: #eee; border-radius: 12px 12px 0 0;">
            <img src="{{ url_for('static', filename=product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
          </div>
          <!-- Card body with green background -->
          <div class="card-body text-center" >
            <h5 class="card-title">{{ product.name }}</h5>
          </div>
        </div>
      </a>

      <!-- Admin Actions (Only shown to admin) -->
      {% if current_user.id == 10 %}
      <div class="card-body admin-actions text-center">
        <div class="btn-group d-flex justify-content-center">
          <a href="/modify-product/{{ product.id }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-pencil-square"></i> Modify
          </a>
          <a href="/delete-product/{{ product.id }}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-trash"></i> Delete
          </a>
        </div>
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
