{% extends 'base.html' %}

{% block content %}

<main class="container my-4 flex-grow-1">
    <div class="card shadow-lg p-5 border-0" style="background: linear-gradient(135deg, #6f42c1, #9b59b6); color: #fff;">
        <!-- Title -->
        <h2 class="card-title text-center mb-4" style="font-size: 1.8rem; font-weight: bold;">Upload an Image to Detect Colors</h2>

        <!-- Image section -->
        <div class="text-center mb-4">
            <img src="/static/img/color-detection.svg" alt="Color Detection" class="img-fluid" style="max-width: 250px; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));">
        </div>

        <!-- Form -->
        <form id="colorForm" enctype="multipart/form-data" class="text-center" method="post">
            <!-- File Upload -->
            <div class="mb-3">
                <label for="imageInput" class="form-label">Choose an Image</label>
                <input type="file" name="image" id="imageInput" class="form-control form-control-lg" accept="image/*" required>
            </div>
            <!-- Buttons -->
            <button type="submit" id="uploadButton" class="btn btn-light btn-lg px-5 shadow-sm" style="color: #6f42c1; font-weight: bold;">Detect Colors</button>
        </form>

        <!-- Display Area -->
        <div id="imageDisplay" class="mt-5" style="display: none;">
            <h3 class="text-center" style="font-size: 1.5rem; font-weight: bold;">Uploaded Image</h3>
            <div class="text-center mt-3">
                <img id="uploadedImage" src="" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-width: 80%; border: 3px solid #fff;">
            </div>
        </div>
    </div>
</main>

{% endblock %}
