<!DOCTYPE html>
<html lang="en"   data-bs-theme="dark" data-darkreader-proxy-injected="true" class="translated-ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous"
     >
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />

    <!-- Favicon -->
    <!-- <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon"> -->

</head>
<body class="d-flex flex-column min-vh-100 bg-body-secondary text-light">
    <!-- Header -->
    <div class="wrapper">
        <header class="bg-primary  shadow-sm">
            <div class="container text-center">
                <h1 class="text-light mb-0">Color Detection App</h1>
                <p class="text-light-50">Effortlessly identify the most prominent colors in your images</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container my-5">
                {% block content %}
                {% endblock %}
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer bg-primary text-center text-white py-5 mt-auto">
        <div class="container">
            <small>&copy; 2024 Color Detection App | Crafted with ❤️ for color enthusiasts</small>
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
