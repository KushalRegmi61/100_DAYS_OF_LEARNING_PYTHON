<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ1sVhOdRkR5LLDkEjBr9u2KzZDZ3HsMXYcP8vNCTbFXMbBYxYm1Ws41K" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Favicon (Optional) -->
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark py-3 shadow-sm">
        <div class="container">
            <h1 class="text-center text-light">Color Detection App</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow-1">
        <div class="container py-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Color Detection App | All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    {% block scripts %}
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pj1SMw7yuxE5ua2G8dytcTmoAysqDhZ2jAZSKyp+F4ZTJ8e0vV8pRe6WFP4RG6xk" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
